<mat-card class="mat-elevation-z10">
    <mat-card-title><h3>RawMaterial Inventory</h3></mat-card-title>
    <mat-card-content class="mat-elevation-z10">
        <table mat-table class="col-lg-12 table-hover" [dataSource]="inventorySource">
            <ng-container matColumnDef="MaterialName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.material.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity  </th>
              <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="UnitOfMeasure">
                <th mat-header-cell *matHeaderCellDef> Unit Of Measure  </th>
                <td mat-cell *matCellDef="let element"> {{element.material.umeasure}} </td>
              </ng-container>
        
          
        
            <tr mat-header-row   *matHeaderRowDef="datacolumns"></tr>
            <tr mat-row  *matRowDef="let element;  columns: datacolumns;"></tr>
                
          </table>
    </mat-card-content>

  </mat-card>
