<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Quatation</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Approved</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Processing</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Shipping</ng-template>
      </mat-step>
  </mat-horizontal-stepper>
  <div style="padding:10px;">
    <mat-form-field style="width:80%;">
      <input type="text" placeholder="Search Persona Name or order no" matInput />
    </mat-form-field>&nbsp;
    <button mat-raised-button> <i class="material-icons">
        youtube_searched_for
        </i> Search</button>
      </div>    
      <div style="padding:10px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" width="100%">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        
        </table>
      </div>
