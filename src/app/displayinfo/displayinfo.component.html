<div class="container">
  <table  class="table mat-table  mat-elevation-z3">
    <tr>
      <th>Product Name</th>
      <th>Unit of Measure</th>
      <th>Quantity</th>
      <th>Raw Materials</th>
    </tr>
    <tr *ngFor="let q of obj.quotations">
      <Td>{{q.item.productname}}</Td>
    
        <Td>{{q.item.uom}}</Td>
          <Td>{{q.qty}}</Td>
          <td><table>
            <tr *ngFor="let x of q.item.bom">
                <td>{{x.material.name}}</td>
                <td>{{x.material.umeasure}}</td>
                <td>{{x.qty}}</td>
            </tr>
              
            </table></td>
      </tr>
  </table>
  <div class="col-lg-12">
    <button mat-raised-button (click)="approve()"  color="primary">Approve</button>
  </div>
</div>
