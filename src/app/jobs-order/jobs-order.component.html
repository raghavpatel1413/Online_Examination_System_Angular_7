<mat-card class="mat-elevation-z10">
    <mat-card-title><h3>Work Orders</h3></mat-card-title>
    <mat-card-content class="mat-elevation-z10">
        <table mat-table class="col-lg-12 table-hover" [dataSource]="workorderSource">
            <ng-container matColumnDef="JobID">
              <th mat-header-cell *matHeaderCellDef> Job No </th>
              <td mat-cell *matCellDef="let element"> {{element.quotationid}} </td>
            </ng-container>
          
            <!-- Name Column -->
          
            <!-- Weight Column -->
            <ng-container matColumnDef="CustomerName">
              <th mat-header-cell *matHeaderCellDef> Customer Name  </th>
              <td mat-cell *matCellDef="let element"> {{element.customer.custname}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date  </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy' }} </td>
              </ng-container>
        
          
        
              <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action  </th>
                  <td mat-cell *matCellDef="let element,let i = index"> <button (click)="save(i)" mat-raised-button color="primary">Approve</button> </td>
                </ng-container>
          
            
          
            <tr mat-header-row   *matHeaderRowDef="datacolumns"></tr>
            <tr mat-row  *matRowDef="let element;  columns: datacolumns;"></tr>
                
          </table>
    </mat-card-content>

  </mat-card>
