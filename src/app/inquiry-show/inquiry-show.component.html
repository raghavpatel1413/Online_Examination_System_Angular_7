
<div class="container-fluid">
  <div class="table-responsive">
  <table mat-table class="col-lg-12 table-hover" [dataSource]="inquirySource">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.custname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date  </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action  </th>
      <td mat-cell *matCellDef="let element,let i = index"><button mat-raised-button (click)="MeetUp(i)">MeetUp</button>  </td>
    </ng-container>


    <tr mat-header-row   *matHeaderRowDef="datacolumns"></tr>
    <tr mat-row  *matRowDef="let element;  columns: datacolumns;"></tr>
        
  </table>
</div>
</div>
