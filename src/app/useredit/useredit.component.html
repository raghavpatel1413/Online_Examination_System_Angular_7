<form>
  <div style="padding:10px 0px;">
     <mat-form-field class="col-lg-2 col-md-6">
         <input matInput [matDatepicker]="picker" [formControl]="dateofBirthFormControl" [errorStateMatcher]="matcher" (dateChange)="addEvent('change', $event)" placeholder="Date of Birth "  />
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
         <mat-error *ngIf="dateofBirthFormControl.hasError('required')">
             Date Of Birth is <strong>Required</strong>
 
         </mat-error>
       </mat-form-field>
     
 <mat-form-field class="col-lg-7 col-md-6">
   <input matInput type="text" placeholder="Name"  [formControl]="snameFormControl" [errorStateMatcher]="matcher" >
   <mat-error *ngIf="snameFormControl.hasError('required')">
       Name is <strong>required</strong>
     </mat-error>
 
 </mat-form-field> 
 
 <mat-form-field class="col-lg-3 col-md-6">
   <mat-select placeholder="Role"  [formControl]="roleFormControl" [errorStateMatcher]="matcher">
     <mat-option *ngFor="let role of roles"  value="{{role.id}}">{{ role.name }}</mat-option>
   </mat-select>
   <mat-error *ngIf="roleFormControl.hasError('required')">
       Role is <strong>required</strong>
     </mat-error>
 </mat-form-field>
   
    <mat-form-field class="col-lg-4 col-md-6">
       <input placeholder="email"  matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" >
       <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
           Please enter a valid email address
         </mat-error>
         <mat-error *ngIf="emailFormControl.hasError('required')">
             Email is <strong>required</strong>
           </mat-error>
   </mat-form-field>
 
   <mat-form-field class="col-lg-4 col-md-6">
       <input matInput type="password" placeholder="password" [formControl]="passwordFormControl"  [errorStateMatcher]="matcher"  >
       <mat-error *ngIf="passwordFormControl.hasError('required')">
           Password is <strong>required</strong>
         </mat-error>
 
     </mat-form-field>
     <mat-form-field class="col-lg-4 col-md-6">
       <input type="password" placeholder="Confirm password" [formControl]="confpassFormControl" [errorStateMatcher]="matcher" matInput />
       <mat-error *ngIf="confpassFormControl.hasError('required')">
           Confirm password <strong>is Required</strong>
       </mat-error>
      
     </mat-form-field>
     <mat-form-field class="col-lg-12">
       <textarea placeholder="Address" [formControl]="addressFormControl" [errorStateMatcher]="matcher"  matInput></textarea>
       <mat-error *ngIf="addressFormControl.hasError('required')">
          Address is <strong>Required</strong>
       </mat-error>
     </mat-form-field>
 
   <button mat-raised-button (click)="save()" color="primary">Save</button>
 
 </div>
 </form>
