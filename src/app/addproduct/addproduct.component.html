
<div class="ex1">
    <mat-form-field>
      <input type="text" [(ngModel)]="mpname"  placeholder="Product Name "  matInput/>
    </mat-form-field>
    <mat-form-field>
      <input type="text" [(ngModel)]="mpuqty" placeholder="Product Variant Qty" matInput/>
    </mat-form-field>
    <mat-form-field>
      <input type="text" [(ngModel)]="mpuom" placeholder="Unit of Measure" matInput />
    </mat-form-field>
    <mat-form-field>
      <input type="text" [(ngModel)]="mpref" placeholder="Reference" matInput />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container matColumnDef="productname">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element">{{element.material.name}}</td>
        </ng-container>
        
        <ng-container matColumnDef="productqty">
            <th mat-header-cell *matHeaderCellDef> Product Quantity </th>
            <td mat-cell *matCellDef="let element">{{element.qty}}</td>
        </ng-container>

        
        <ng-container matColumnDef="uom">
            <th mat-header-cell *matHeaderCellDef> Unit of Measure </th>
            <td mat-cell *matCellDef="let element">{{element.material.umeasure}}</td>
        </ng-container>

        
        <ng-container matColumnDef="uc">
            <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
            <td mat-cell *matCellDef="let element">{{element.material.unitcost}}</td>
        </ng-container>

        
        <ng-container matColumnDef="st">
            <th mat-header-cell *matHeaderCellDef> Sub Total </th>
            <td mat-cell *matCellDef="let element">{{element.subtotal}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="Labels"></tr>
        <tr mat-row *matRowDef="let row; columns: Labels;"></tr>
    </table>
    
    <div style="text-align:right;padding-right:15px; margin-right:20px;">
        <span class="mat-body-2">Total {{ total }} Rs</span>
      </div>
    <div class="ex2">
    <mat-form-field>
      <mat-select placeholder="Select Material" [(value)]="selectedmaterial">
        <mat-option *ngFor="let material of RawMaterials" [value]="material.materialid">{{material.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input type="text" [(ngModel)]="productQty" matInput placeholder="Product Quantity "/>
    </mat-form-field>
      <button type="button" (click)="addproduct()" mat-raised-button color="primary">Add</button>
    </div>
    <div>
      <button color="primary" mat-raised-button type="button" (click)="save()" >Save</button>
    </div>
</div>
