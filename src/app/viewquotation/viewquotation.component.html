<div class="table-responsive">
<table mat-table width="100%" [dataSource]="dataSource">
    <ng-container matColumnDef="custname">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let row">{{row.customer.custname}}</td>
      </ng-container>

      
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>

   
        
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total Cost </th>
        <td mat-cell *matCellDef="let row">{{row.total}}</td>
      </ng-container>

      
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row;let i = index"><button type="button" *ngIf="row.tempstatus <= 4" (click)="openApprovePanel(row.action,i)"  mat-raised-button color="primary">{{row.action}}</button>&nbsp;
        <button mat-stroked-button type="button" *ngIf="row.status=='Pending'" (click)="openActionPanel(row.quotationid,i)">Remove</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayLabels"></tr>
      <tr mat-row *matRowDef="let row; columns: displayLabels;"></tr>
    
    </table>
  </div>
