<div class="container" style="z-index:10;">
  <div class="row">  
    <mat-radio-group class="col-lg-12" matInput [(ngModel)]="type">
    <mat-radio-button value="individual">Indvidual</mat-radio-button>
    <mat-radio-button value="company">Company</mat-radio-button>
  </mat-radio-group>

  <mat-form-field class="col-lg-12" >
      <input type="text" [(ngModel)]="custname" matInput placeholder="Name" style="font-size:xx-large;">
    </mat-form-field>
<mat-form-field class="col-lg-6">
  <textarea matInput placeholder="Address" [(ngModel)]="custaddress1" ></textarea>
</mat-form-field>

<mat-form-field class="col-lg-6">
    <textarea matInput placeholder="Address 2" [(ngModel)]="custaddress2" ></textarea>
  </mat-form-field>
<mat-form-field class="col-lg-4">
  <input matInput type="number" [(ngModel)]="city" placeholder="city" />
</mat-form-field>

<mat-form-field class="col-lg-4">
    <input matInput type="text" name="language" [(ngModel)]="language" placeholder="Language" />
  </mat-form-field>
  <mat-form-field class="col-lg-4">
  <input matInput type="text" placeholder="Mobile Number" [(ngModel)]="contactno" />
</mat-form-field>

<mat-form-field class="col-lg-8">
    <input matInput type="text" [(ngModel)]="email" placeholder="Email" />
  </mat-form-field>

<mat-form-field class="col-lg-8">
    <input matInput type="text" [(ngModel)]="website" placeholder="Website" />
  </mat-form-field>
  </div><div class="row">
  <button class="col-lg-auto" mat-raised-button color="primary" (click)="save()">Save</button>
  <button class="col-lg-auto" mat-raised-button>Discard</button>
</div>
</div>
